# Development-specific docker-compose override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  api:
    # Override command for development with hot reload
    command: >
      sh -c "
        echo 'Development mode - Hot reload enabled' &&
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        uv run alembic upgrade head &&
        echo 'Starting FastAPI server with hot reload...' &&
        uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
      "
    environment:
      LOG_LEVEL: DEBUG
      APP_ENV: development
    # Additional volume mounts for development
    volumes:
      - .:/app
      - /app/.venv
      - /app/__pycache__
      - /app/.pytest_cache

  # Optional: Add pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: job_copilot_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rapidrole.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - job_copilot_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: job_copilot_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - job_copilot_network

volumes:
  pgadmin_data:
